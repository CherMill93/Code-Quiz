<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
  <header class="bg-warning text-center">
    <h1>God of Thunder Quiz</h1>
  </header>

  <div class="container">
    <div id="home" class= "flex-center flex-column">
      <button class="start-quiz btn">Start Quiz</button>
    </div>
  </div>
    <section class="container text-center">
      <h1 id="timer"></h1>
    </section>
  
  <div class="question container">
    <h2 class="question-heading"></h2>
    <div class="d-grid gap-2">
      <button class="optionBtn btn btn-primary" id="option1" data-optionvalue="0" type="button">Button</button>
      <button class="optionBtn btn btn-primary" id="option2" data-optionvalue="1" type="button">Button</button>
      <button class="optionBtn btn btn-primary" id="option3" data-optionvalue="2" type="button">Button</button>
      <button class="optionBtn btn btn-primary" id="option4" data-optionvalue="3" type="button">Button</button>
    </div>
    <h3 id=answer></h3>
  </div>

  <div class="answer-container">
  </div>

<div id="save-score"></div>
  <footer>
  </footer>

  <div id = "hsList"></div> <!--table for high scores to go-->
