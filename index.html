<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/quiz.css"/>
</head>
<body>
  <header class="bg-primary text-center">
    <h1>God of Thunder Quiz</h1>
  </header>
  <main class="container">
    <section class="container text-center">
      <h1 id="timer"></h1>
    </section>
  <button class="start-quiz btn btn-primary">Start Quiz</button>
 
  <div>
    <button class="user-scores btn btn-warning">High Scores</button>
  </div>

<section id = "high-scores">
    <!--should the 'high-scores' button be moved into this <div>-->
    <div> <!--I want this to show once the quiz is completed-->
      <button id="hidden">Save High Scores</button>
    </div>

    <table id = "hsList"></table> <!--table for high scores to go-->
  </section>
  

  <div class="question container">
    <h2 class="question-heading"></h2>
    <div class="d-grid gap-2">
      <button class="optionBtn btn btn-primary" id="option1" data-optionvalue="0" type="button">Button</button>
      <button class="optionBtn btn btn-primary" id="option2" data-optionvalue="1" type="button">Button</button>
      <button class="optionBtn btn btn-primary" id="option3" data-optionvalue="2" type="button">Button</button>
      <button class="optionBtn btn btn-primary" id="option4" data-optionvalue="3" type="button">Button</button>
    </div>
    <h3 id=answer></h3>
  </div>

  <div class="answer-container">
  </div>


  <footer>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="assets/quiz.js"></script>
</body>
</html>
